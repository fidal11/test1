{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>java</h1>
    <input type="text" size="30" id="ans">
    <input type="button" size="10" value="C">
    <br>

    <input type="button" size="10" value="+" onclick="opr('+')">
    <input type="button" size="10" value="-"  onclick="opr('-')">
    <input type="button" size="10" value="*"  onclick="opr('*')">
    <input type="button" size="10" value="Dlt"  onclick="opr()">
    <br><br>
    <input type="button" size="10" value="1" onclick="show(1)">
    <input type="button" size="10" value="2"  onclick="show(2)">
    <input type="button" size="10" value="3"  onclick="show(3)">
    <input type="button" size="10" value="%"  onclick="opr('%')">
    <br><br>
    <input type="button" size="10" value="4"  onclick="show(4)">
    <input type="button" size="10" value="5"  onclick="show(5)">
    <input type="button" size="10" value="6"  onclick="show(6)">
    <input type="button" size="10" value="X"  onclick="opr()">
    <br><br>
    <input type="button" size="10" value="7" onclick="show(7)">
    <input type="button" size="10" value="8" onclick="show(8)">
    <input type="button" size="10" value="9" onclick="show(9)">
    <input type="button" size="10" value="0" onclick="show(0)">
    <br><br>
    <input type="button" size="10" value="." onclick="opr('.')">
    <input type="button" size="10" value="=" onclick="opr('=')">

    <script src="{% static 'js/javascript.js' %}"></script>
</body>
</html>
