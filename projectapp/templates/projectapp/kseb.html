{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
     
</head>
<body>
    <div class="container">
    
        <label for="coustomer id">Customed id :</label>
        <input type="text" id="c-id" name="c-id"><span id="span_id"></span><br><br>
        <label for="units">Units Used :</label>
        <input type="text" id="units" name="units"><br><br>
        <input type="submit" value="Submit" onclick="ebill()">
    </div>
    
      <span id="span"></span>

      <script>

        function ebill(){

            var a=Number(document.getElementById("units").value)
            var b=document.getElementById("span")
            res=0.0
            if(a<100){
                res=a*5
                b.innerHTML="Bill amt ="+res
                
            }
                else if(a<150){
                    res=a*10
                    b.innerHTML="Bill amt ="+res
                
            }
            
        }


      </script>
</body>
</html>
